# Pytest configuration for Ouroboros Protocol tests

[tool:pytest]
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    crypto: marks tests as crypto-related
    protocol: marks tests as protocol-related
    integration: marks tests as integration tests
    slow: marks tests as slow running
